<!-- Custom internal visit tracker for Plausible -->
<script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    if (params.get("visit") === "me") {
      console.log("Internal visit tag checked");
      if (typeof plausible === "function") {
        plausible("internal_visit", { props: { who: "author" } });
      } else {
        console.log("Plausible not yet available");
      }
    }
  };
</script>

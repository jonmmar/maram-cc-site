<!-- Shared Head Block -->
<title>{{ page.title | default: "Mysticism Demystified" }}</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Basic Meta -->
<meta name="description" content="{{ page.description | default: 'A rational exploration of mysticism, structure, and itness through recursive coherence.' }}" />
<meta name="keywords" content="mysticism, identity, structure, perception, cognitive science, metaphysics, maram.cc" />

<!-- OpenGraph -->
<meta property="og:title" content="{{ page.title | default: 'Mysticism Demystified' }}" />
<meta property="og:description" content="{{ page.description | default: 'Explore a structural path to realityâ€”beginning with mysticism, ending in coherence.' }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://maram.cc{{ page.url }}" />
<meta property="og:image" content="{{ page.image | default: 'https://maram.cc/assets/images/default-preview.jpg' }}" />
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta property="og:updated_time" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}" />
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: 'Mysticism Demystified' }}" />
<meta name="twitter:description" content="{{ page.description | default: 'Explore mysticism through the lens of recursive structure and cognitive science.' }}" />
<meta name="twitter:image" content="{{ page.image | default: 'https://maram.cc/assets/images/default-preview.jpg' }}" />

<!-- Plausible Analytics -->
<script defer data-domain="maram.cc" src="https://plausible.io/js/script.js"></script>

<!-- Optional Favicon -->
<link rel="icon" href="/assets/favicon.ico" />
<!-- Navigation Bar -->
<li><a href="/influences/">Influences</a></li>
